{% extends 'layouts/base.html' %}
{% load static %}


{% block content %}

{% if messages %}
    {% for message in messages %}
    <div class="alert alert-info">
      {{message}}
    </div>
    {% endfor %}
{% endif %}

<div class= "row justify-content-center">
<div class="col-lg-8 mt-5 mb-5">
    <div class="card">
        <div class="card-header bg-white">
            <div class="row justify-content-center">
                <h3 class="text-center">Book A Table</h3>

              
            </div>
        </div>
        <div class="card-body">
<form action="{% url 'customer.make.reservations' %}" method="POST">
  {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="DateTimeField">Date</label>
        <input type="datetime-local" class="form-control" name="date" id="DateTimeField">
        We are open for reservations 12pm to 8:15pm every day of the week.
      </div>
    </div>
    <div class="form-group">
      <label for="IntegerField">Number of People</label>
      <input type="text" class="form-control" name="people" id="IntegerField" placeholder="">
    </div>
    <div class="form-group ">
        <label for="TextField">Name</label>
        <input type="name" name= "name" class="form-control" id="TextField" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="IntegerField">Phone</label>
        <input type="phonenumber" class="form-control" id="IntegerField" placeholder="">
    </div>
    <div class="form-group">
        <label for="inputEmail4">Email</label>
        <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Any Other Details</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    
    
    
    
    
   
    <button type="submit" class="btn btn-warning">Confirm Details</button>
  </form>
        </div>
    </div>
</div>
</div>


{% endblock %}
