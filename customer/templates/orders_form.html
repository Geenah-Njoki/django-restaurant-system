{% extends 'layouts/base.html' %}
{% load static %}
{% load widget_tweaks %}


{% block content %}


<div class= "row justify-content-center">
    
    



  <div class="col-lg-8 mt-5 mb-5">
      <div class="card">
          <div class="card-header bg-white">
              <div class="row justify-content-center">
                  <h3 class="text-center">Place An Order </h3>
  
                
              </div>
          </div>
          <div class="card-body">
  <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="CharField">Food</label>
         
          <select id="inputFood" class="form-control">
            <option>...</option>
            <option>Beef Samosas</option>
            <option>French Fries</option>
            <option>Fried Bananas</option>
            <option>Fish Fillet</option>
            <option>Steamed Vegetables</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="IntegerField">Quantity</label>
          <input type="quantity" class="form-control" id="IntegerField" placeholder="">
          
        </div>
        
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="CharField">Drink</label>
          
          <select id="inputDrink" class="form-control">
            <option>...</option>
            <option>Soda</option>
            <option>Still Water</option>
            <option>Sparkling Water</option>
           
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="IntegerField">Quantity</label>
          <input type="quantity" class="form-control" id="IntegerField" placeholder="">
        </div>
        
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Takeaway
          </label>
        </div>
      </div>
     
      <div class="form-group">
        <label for="CharField">Location</label>
        <input type="text" class="form-control" id="CharField" placeholder="">
      </div>
      <div class="form-group">
          <label for="IntegerField">Phone</label>
          <input type="phonenumber" class="form-control" id="IntegerField" placeholder="">
      </div>
      <div class="form-group">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="">
      </div>
      
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Any Other Details</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      
      
      
      
      
      <button type="submit" class="btn btn-warning">Confirm Details</button>
    </form>
          </div>
      </div>
  </div>
  </div>

{% endblock %}
