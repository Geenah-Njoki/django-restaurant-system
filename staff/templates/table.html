{% extends 'base_dashboard.html' %}

{% load static %}

{% block content %}

<div class= "row justify-content-center">
    
    
</div>


<div class="col-lg-12 mt-5">
    <div class="card">
        <div class="card-header bg-white">
            <div class="row">
                <h5>Table</h5>

                <a href="{% url 'create.table' %}" class="btn btn-info btn-sm ml-auto">
                    <i class="fa fa-plus-circle mr-2"></i>
                    Create Table
                </a>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Table Number</th>
                        <th>Is Taken</th>
                        
                        <th>Created at</th>
                        <th>Updated at</th>
                        
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    {% for table in tables %}

                        <tr>
                            <td>{{table.id}}</td>
                            <td>{{table.table_number}}</td>
                            <td>{{table.is_taken}}</td>
                            <td>{{table.created_at}}</td>
                            <td>{{table.updated_at}}</td>
                            <td>
                                <a href="{% url 'table.update' table.id %}" class="btn btn-dark btn-sm"><i class="fa fa-edit"></i></a>
                                <a href="#" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>

                            
                            </td>

                        </tr>

                    {% endfor %}

                </tbody>
            </table>

        </div>
    </div>
</div>

{% endblock %}
